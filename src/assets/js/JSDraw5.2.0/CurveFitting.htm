<script type="text/javascript">
    var jsd;
    scil.ready(function () {
        jsd = new JSDraw('Div1', { skin: "w8", width: 400, height: 300, viewonly: true });
    });

    function fit() {
        scil.Utils.ajax("Service.aspx?cmd=curve.fit", function (ret) {
            jsd.setXml(ret.data);
        }, { data: scil.byId("data").value });
    }
</script>
