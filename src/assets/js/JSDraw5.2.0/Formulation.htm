<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<title>JSDraw - A Javascript Chemical Structure Editor/Viewer</title>

<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.2/dojo/dojo.js"></script>


<script type='text/javascript' src='Scilligence.JSDraw2.js'></script>
<script type='text/javascript' src='Scilligence.JSDraw2.Pro.js'></script>
<script type="text/javascript" src='Service.aspx'></script>
<script type="text/javascript" src='Scilligence.JSDraw2.Resources.js'></script>


</head>
<body>
<h2 style=" border-bottom-width">JSDraw - A Javascript Chemical Structure Editor/Viewer</h2>
<div>
To use the Formulation table:<br />
1). Fill batch table<br />
2). Add rows to ingredient table<br />
3). Fill ingredient fields<br />
<br />
</div>


<div id='formulation'></div>

<br /><br />

<button onclick='dojo.byId("data2").value = formulation.getXml()'>GetXml</button>
<button onclick='dojo.byId("data2").value = formulation.getJson()'>GetJson</button>
<button onclick='setXml()'>SetXml</button>
<br />

<textarea id='data2' cols=80 rows=15></textarea>


<script type="text/javascript">
    var formulation = null;
    dojo.ready(function () {
        formulation = new JSDraw2.FormulationTable("formulation");
    });

    function setXml() {
        var xml = dojo.byId("data2").value;
        formulation.setXml(xml);
    }
</script>

</body>
</html>
