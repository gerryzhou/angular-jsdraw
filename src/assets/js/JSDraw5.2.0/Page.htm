<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<title>JSDraw Web Application Framework</title>

<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" type="text/javascript"></script>

<script type="text/javascript" src='Scilligence.JSDraw2.Pro.js'></script>
<script type="text/javascript" src='Service.aspx'></script>
<script type="text/javascript" src='Scilligence.JSDraw2.Resources.js'></script>


</head>
<body>
<h2>JSDraw Web Application Framework</h2>
<div id="div"></div>

<script type="text/javascript">
    scil.ready(function () { init(); });

    function init() {
        var tree = {
            caption: "Analytical Category",
            key: "category",
            name: "category",
            //object: "instrument",
            root: { name: "Categories", icon: "img/ext/bmp.gif", children: [
                { name: "Cambridge", icon: "img/ext/pdf.gif", isleaf: true },
                { name: "Boston", icon: "img/ext/doc.gif", isleaf: true }
            ]
            }
        };
        this.page = new scil.Page(scil.byId("div"), tree);

        var width = 300;
        var instruments = this.page.addForm({
            caption: "Analyticals",
            key: "analyticalid",
            name: "name",
            object: "analytical",
            columns: {
                analyticalid: { type: "hidden", iskey: true },
                name: { label: "Analytical Name", width: 200 },
                category: { label: "Category", width: 200 },
                version: { label: "Version", width: 100 }
            },
            formcaption: "Analytical",
            fields: {
                analyticalid: { type: "hidden", iskey: true },
                name: { label: "Analytical Name", width: 800 },
                category: { label: "Category", width: 800, autosuggesturl: "ajax.ashx?instrument.suggestcategory" },
                version: { label: "Version", width: 100 },
                requestform: { label: "Request Form", type: "textarea", height: 200, width: 800 },
                resultform: { label: "Request Form", type: "textarea", height: 200, width: 800 }
            }
        }, this.page.tree);

    }
</script>    

</body>
</html>
