
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Monthly Sales Pie Chart with MoveSlice</title>
	</head>
	<body class="claro">
		<h1>Monthly Sales Pie Chart with MoveSlice</h1>
		
		<div id="chartNode" style="width:800px;height:400px;"></div>
		
		<!-- load dojo and provide config via data attribute -->
		<!-- load dojo and provide config via data attribute -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.11.2/dojo/dojo.js"></script>
		<script>
		    require([
		    // Require the basic chart class
			"dojox/charting/Chart",

		    // Require the theme of our choosing
			"dojox/charting/themes/Claro",

		    // Charting plugins: 

		    // 	We want to plot Lines 
			"dojox/charting/plot2d/Lines",

		    // Load the Legend, Tooltip, and Magnify classes
			"dojox/charting/widget/Legend",
			"dojox/charting/action2d/Tooltip",
			"dojox/charting/action2d/Magnify",

		    //	We want to use Markers
			"dojox/charting/plot2d/Markers",

		    //	We'll use default x/y axes
			"dojox/charting/axis2d/Default",

		    // Wait until the DOM is ready
			"dojo/domReady!"
		], function (Chart, theme, Pie, Tooltip, MoveSlice) {
		    
		});

		dojo.ready(function () {
		    createChart("chartNode", { series: [
            { label: "Data1", data: [10000, 9200, 11811, 12000, 7662, 13887, 14200, 12222, 12000, 10009, 11288, 12099] },
            { label: "Data2", data: [3000, 12000, 17733, 9876, 12783, 12899, 13888, 13277, 14299, 12345, 12345, 15763] }
            
            ] });
		});

		function createChart(parent, options) {
		    var chart = new dojox.charting.Chart("chartNode");

		    chart.addPlot("default", {
		        type: dojox.charting.plot2d.Lines,
		        markers: true
		    });
		    chart.addAxis("x", {
		        labels: [{ value: 1, text: "Jan" }, { value: 2, text: "Feb" },
        { value: 3, text: "Mar" }, { value: 4, text: "Apr" },
        { value: 5, text: "May" }, { value: 6, text: "Jun" },
        { value: 7, text: "Jul" }, { value: 8, text: "Aug" },
        { value: 9, text: "Sep" }, { value: 10, text: "Oct" },
        { value: 11, text: "Nov" }, { value: 12, text: "Dec"}]
		    });
		    chart.addAxis("y", {  vertical: true, fixLower: "major", fixUpper: "major" });

            for (var i = 0; i < options.series.length; ++i)
                chart.addSeries(options.series[i].label, options.series[i].data);

		    new dojox.charting.action2d.Tooltip(chart, "default");
		    new dojox.charting.action2d.Magnify(chart, "default");

		    chart.render();
		}
		</script>
	</body>
</html>
